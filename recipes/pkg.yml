modules:
  - type: script
    scripts:
      - add_codium_repo.sh

  - type: dnf
    repos:
      copr:
        enable:
          - sneexy/zen-browser

      files:
        - https://repo.vivaldi.com/archive/vivaldi-fedora.repo

    install:
      packages:
        - zen-browser
        - micro
        - codium
        - vivaldi-stable
        - displaylink
    
    remove:
      packages:
        - code

  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          # you can override the title to make inclusion of both system and user repos clearer
          title: Flathub (user)
      - notify: true
        scope: system
        repo:
          title: Flathub (system)
        install:
          - io.github.dvlv.boxbuddyrs
          - io.github.flattool.Warehouse
          - org.gimp.GIMP
          - org.kde.gwenview
          - org.kde.kdenlive
          - org.kde.krita
          - org.kde.haruna
          - org.kde.kcalc
          - org.kde.okular
          - org.libreoffice.LibreOffice